<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI - Unbeatable Game</title>
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe AI</h1>
            <div class="subtitle">Challenge the Unbeatable Opponent</div>
        </header>

        <div class="game-container">
            <div class="game-info">
                <h2>Game Settings</h2>
                
                <div class="difficulty-selector">
                    <h3>Difficulty</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                    </div>
                </div>

                <div class="player-settings">
                    <h3>Player Symbol</h3>
                    <div class="controls">
                        <button id="player-x" class="btn-primary">Play as X</button>
                        <button id="player-o" class="btn-secondary">Play as O</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="wins">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="losses">0</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="draws">0</div>
                        <div class="stat-label">Draws</div>
                    </div>
                </div>

                <div class="game-history">
                    <h3>Recent Games</h3>
                    <div id="history-list">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>

            <div class="game-board">
                <div class="status" id="status">Your turn! Make a move.</div>
                <div class="board" id="board">
                    <!-- Cells will be added by JavaScript -->
                </div>
                <div class="controls">
                    <button id="restart" class="btn-primary">New Game</button>
                    <button id="hint" class="btn-secondary">Hint</button>
                    <button id="undo" class="btn-secondary">Undo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over</h2>
            <p id="modalMessage">The game has ended.</p>
            <button id="playAgain" class="btn-accent">Play Again</button>
        </div>
    </div>

    <script src="./tictactoe.js"></script>
</body>
</html>
